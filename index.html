<!DOCTYPE html>
<html>
<head>
	<title>Jscii</title>
	<script src="lib/jscii.js"></script>
	<style type="text/css">
		html, body {
			font: normal 12px/18px 'helvetica neue' arial;
			color: #333;
		}
		.section > * { float: left; }
		.section > pre { font: bold 8px/5px monospace; color: #000; }
		video { width: 200px; }
		.clearfix:after {
			content: ".";
			display: block;
			clear: both;
			visibility: hidden;
			line-height: 0;
			height: 0;
		}
		.clearfix { display: inline-block; }
	</style>
</head>
<body>
	<a href="https://github.com/EnotionZ/jscii"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>
	<div class="container">
		<h2>Image to ASCII string</h2>
		<div class="section clearfix">
			<pre id="imgascii"></pre>
			<img width="150" id="dpham" src="test/dpham.jpg">
		</div>

		<h2>Video to ASCII string <small>(must enable video)</small></h2>
		<div class="section clearfix">
			<pre id="ascii"></pre>
			<video autoplay></video>
		</div>
	</div>
	<script>
		var jscii = new Jscii(document.getElementById('ascii'));
		jscii.renderImage('dpham', 'imgascii');
	</script>
</body>
</html>
